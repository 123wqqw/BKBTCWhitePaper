<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKBTC Whitepaper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">


        <!-- 移动端覆盖层 -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 移动端菜单按钮 -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span class="menu-icon">☰</span>
            </button>
            

            
            <!-- 语言切换器 - 移动到右上角 -->
            <div class="language-switcher">
                <button class="language-button" id="languageButton">
                    <span class="language-flag" id="languageFlag">🇺🇸</span>
                    <span class="language-name" id="languageName">English</span>
                    <span class="language-arrow">▼</span>
                </button>
                <div class="language-dropdown" id="languageDropdown">
                    <div class="language-option" data-lang="en">
                        <span class="language-flag">🇺🇸</span>
                        <span class="language-name">English</span>
                    </div>
                    <div class="language-option" data-lang="zh">
                        <span class="language-flag">🇨🇳</span>
                        <span class="language-name">中文</span>
                    </div>
                </div>
            </div>

            <!-- 侧边栏目录 -->
            <aside class="sidebar">
                <nav class="table-of-contents">
                    <h2 class="toc-title" id="toc-title">Table of Contents</h2>
                    <ul class="toc-list" id="tocList">
                        <!-- 目录项将通过JavaScript动态生成 -->
                    </ul>
                </nav>
            </aside>

            <!-- 内容显示区域 -->
            <section class="content-area">
                <div class="content-wrapper">
                    <!-- 章节内容容器 -->
                    <div id="chapter-content" class="chapter-content active">
                        <!-- 章节内容将通过JavaScript动态加载 -->
                    </div>
                </div>
            </section>
        </main>


    </div>

    <!-- 引入数据和脚本 -->
    <script src="data.js"></script>
    <script src="i18n.js"></script>
    <script src="content-en.js"></script>
    <script src="i18n-manager.js"></script>
    <script src="script.js"></script>
    <script>
        // 确保数据加载完成后再初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof whitePaperData !== 'undefined') {
                console.log('BKBTC白皮书数据加载成功');
            } else {
                console.error('BKBTC白皮书数据加载失败');
            }
        });
    </script>
</body>
</html>
